<section class="section-3">
  <div class="container">
    <div class="content">
      <div class="content-wrap">
        <div class="group">
          <div class="w-form">
            <form
              [formGroup]="userForm"
              (ngSubmit)="onSubmit()"
              id="email-form"
              name="email-form"
              data-name="Email Form"
              method="get"
              data-wf-page-id="65a13365de81b401ac205186"
              data-wf-element-id="bbd9dab3-04e9-18b9-f6b4-9b312de32dc7"
            >
              <div class="w-layout-grid grid-8">
                <div
                  id="w-node-_6893efaf-f5d2-e004-7217-6e934a6c6167-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field" class="add-label">User Role</label
                  ><select
                    formControlName="UserRole"
                    id="field"
                    name="field"
                    data-name="Field"
                    class="add-user-input w-select"
                  >
                    <option value="">Select user role</option>
                    <option value="Admin">Admin user</option>
                    <option value="Subscriber">Subscriber user</option>
                  </select>
                </div>
                <div
                  id="w-node-_459b960d-ce15-c6e4-2d77-8c8da4e753be-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field-2" class="add-label">Full Name</label
                  ><input
                    class="add-user-input w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Enter your full name"
                    type="text"
                    id="field-2"
                    required=""
                    formControlName="Fullname"
                  />
                  <div
                    style="color: red;"
                    *ngIf="
                      submitted &&
                      userForm.get(['Fullname'])?.hasError('required')
                    "
                    class="error-message"
                  >
                    Fullname is required
                  </div>
                </div>
                <!-- <div
                  id="w-node-_02ef87fc-7f4c-21df-4208-311cd379fcaf-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field-2" class="add-label">Second Name</label
                  ><input
                    class="add-user-input w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Enter your Second Name"
                    type="text"
                    id="field-2"
                    required=""
                  />
                </div> -->
                <!-- <div
                  id="w-node-ab03b8d4-e0ed-31b3-68a0-eda284d58ae2-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field-2" class="add-label">Username</label
                  ><input
                    class="add-user-input w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Enter your username"
                    type="text"
                    id="field-2"
                    required=""
                    formControlName="Username"
                  />
                  <div
                    style="color: red;"
                    class="errormessage"
                    *ngIf="
                      submitted &&
                      userForm.get(['Password'])?.hasError('required')
                    "
                    class="error-message"
                  >
                    Username is required
                  </div>
                  <div
                    class="errormessage"
                    *ngIf="
                      submitted &&
                      userForm.get(['Username'])?.hasError('invalidUsername')
                    "
                    class="error-message"
                  >
                    Username should not contain spaces. You can use underscores (_) or hyphens (-) for word separation
                  </div>
                </div> -->
                <div
                  id="w-node-_4cd953d6-568c-454e-fa45-d438d47d0757-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field-3" class="add-label">Email Address</label
                  ><input
                    class="add-user-input w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Enter your email address"
                    type="text"
                    id="field-2"
                    required=""
                    formControlName="Email"
                  />
                  <!-- Email Error Messages -->
                  <div
                    style="color: red;"
                    *ngIf="
                      submitted && userForm.get('Email')?.hasError('required')
                    "
                    class="error-message"
                  >
                    Email is required
                  </div>
                  <div
                    *ngIf="
                      submitted &&
                      userForm.get('Email')?.hasError('invalidEmail')
                    "
                    class="error-message"
                  >
                    Invalid email address
                  </div>
                  <div
                    *ngIf="
                      submitted &&
                      userForm.get('Email')?.hasError('invalidFormat')
                    "
                    class="error-message"
                  >
                    Email is not in the correct format
                  </div>
                </div>

                <div
                  id="w-node-dd4f0d99-f1e9-678e-8353-dee0b9049da9-ac205186"
                  class="add-user-admin-div"
                >
                  <label for="field-3" class="add-label">Password</label
                  ><input
                    class="add-user-input w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Enter your password"
                    type="password"
                    id="field-2"
                    required=""
                    formControlName="Password"
                  />
                  <div
                    style="color: red;"
                    class="errormessage"
                    *ngIf="
                      submitted &&
                      userForm.get(['Password'])?.hasError('required')
                    "
                    class="error-message"
                  >
                    Password is required
                  </div>
                  <div
                    class="errormessage"
                    *ngIf="
                      submitted &&
                      userForm.get(['Password'])?.hasError('invalidPassword')
                    "
                    class="error-message"
                  >
                    Password must be a mix of letters and numbers
                  </div>
                </div>
              </div>
              <div class="div-block-435">
                <button
                  type="button"
                  (click)="onCancel()"
                  data-wait="Please wait..."
                  class="cancel-button w-button"
                  value="Cancel"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  data-wait="Please wait..."
                  class="submit-button w-button"
                  value="Submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      data-w-id="bee8f17e-99cc-0f55-571f-7e62129d86d9"
      class="nav-shadow"
    ></div>
  </div>
  <div class="custom-css w-embed">
    <style>
      /*width*/
      .scroll::-webkit-scrollbar {
        height: 4px;
      }
      /*track*/
      .scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0);
      }
      /*thumb*/
      .scroll::-webkit-scrollbar-thumb {
        background: rgb(233, 229, 221);
        border-radius: 1000px;
      }
    </style>
  </div>
</section>
