<section class="section-3">
    <div class="container">
      <div class="content">        
          <div class="content-wrap">
                <div class="user-managemnt-group">
                  <div class="group-hero-copy">
                      <div class="group-hero_l">
                            <a
                                (click)="onCancel()"
                                class="button-11 w-button">
                                Back
                            </a>
                        </div>
                    </div>
                </div>
  
                <form
                    [formGroup]="broadcastForm"
                    (ngSubmit)="onSubmit()"
                    >
                    <div class="group inside-form"
                    >
                        <h1 class="heading-copy"><strong>New Broadcast</strong></h1>
                        <div class="w-form">
                            <div>
                              <div class="w-layout-grid b-grid">
                                <div id="w-node-_59c7500a-b094-ee15-c46f-b32f3a50aa8b-e332bc50" class="w-layout-grid grid-10-b">
                                  <div id="w-node-_59c7500a-b094-ee15-c46f-b32f3a50aa90-e332bc50">
                                    <label for="field" class="add-label">Subject</label>
                                    <input 
                                    formControlName="subject"
                                    class="add-user-input w-input" maxlength="256" name="field-2" data-name="Field 2" placeholder="" type="text" id="field-2" required=""
                                    readonly
                                    >
                                  </div>
                                  <div id="w-node-_9b043a57-a4d0-0bac-5c5a-bed8692d64f9-e332bc50">
                                    <label for="field-3" class="add-label">Title</label>
                                      <input
                                      formControlName="title"
                                      class="add-user-input w-input" maxlength="256" name="field-2" data-name="Field 2" placeholder="" type="text" id="field-2" required=""
                                      >
                                        <div
                                            style="color: red;"
                                            *ngIf="
                                            submitted &&
                                            broadcastForm.get(['title'])?.hasError('required')
                                            "
                                            class="error-message"
                                            >
                                                Title is required
                                        </div>
                                    </div>
                                </div>
                                <div id="w-node-_55d25f04-ab5a-8266-10c6-1da788d1cfb2-e332bc50" class="div-text-area">
                                  <div id="w-node-_59c7500a-b094-ee15-c46f-b32f3a50aa94-e332bc50" class="div-block-436">
                                    <div class="div-block-443">
                                      <label for="field" class="add-label">Your Broadcast Message</label>
                                    </div>
                                    <textarea
                                    formControlName="broadcastMessage"
                                    placeholder="This is an example broadcast message." maxlength="5000" id="field-3" name="field-3" data-name="Field 3" class="text-area w-input"></textarea>
                                    <div
                                        style="color: red;"
                                        *ngIf="
                                        submitted &&
                                        broadcastForm.get(['broadcastMessage'])?.hasError('required')"
                                        class="error-message"
                                            >
                                                Broadcast Message is required
                                        </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="div-block-435">
                              <input type="submit" data-wait="Please wait..." class="cancel-button w-button" value="Cancel"
                              (click)="onCancel()"
                              >
                              <input type="submit" data-wait="Please wait..." class="submit-button w-button" value="Submit"
                              >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div
        data-w-id="717ec873-5bdf-1582-6da6-888fecad4a6e"
        class="nav-shadow"
        ></div>
    </div>
    <div class="custom-css w-embed">
      <style>
        /*width*/
        .scroll::-webkit-scrollbar {
          height: 2px;
        }
        /*track*/
        .scroll::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0);
        }
        /*thumb*/
        .scroll::-webkit-scrollbar-thumb {
          background: rgb(233, 229, 221);
          border-radius: 1000px;
        }
      </style>
    </div>
  </section>
  
    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple" 
        type="ball-scale-multiple">
        <p
        style="font-size: 20px; color: white"
        >Replying...
        <p>
    </ngx-spinner>
