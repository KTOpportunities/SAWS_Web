<section class="section-3">
  <div class="container">
    <div class="mobile-nav">
      <div class="user-wrap small-gap">
        <div class="user-copy">
          <img
            src="assets/images/Group-4465.svg"
            loading="lazy"
            alt=""
            class="user-icon"
          />
          <div class="user-info res-hide">
            <div class="user-name">Jane Doe 23</div>
            <div class="user-description">Super Admin</div>
          </div>
        </div>
      </div>
      <div data-w-id="717ec873-5bdf-1582-6da6-888fecad4a2e" class="hamburger">
        <div
          data-w-id="717ec873-5bdf-1582-6da6-888fecad4a2f"
          class="hamburger-line top"
        ></div>
        <div
          data-w-id="717ec873-5bdf-1582-6da6-888fecad4a30"
          class="hamburger-line middle"
        ></div>
        <div
          data-w-id="717ec873-5bdf-1582-6da6-888fecad4a31"
          class="hamburger-line bot"
        ></div>
      </div>
    </div>

    <div class="content">
      <div class="navigation">
        <div class="navigation-right">
          <div 
          *ngIf="shouldShowSearchIcon()"
          class="form-block-2 w-form">
            <form
              id="email-form"
              name="email-form"
              data-name="Email Form"
              method="get"
              class="form-2"
              data-wf-page-id="659fdf53d2669e38ece136bb"
              data-wf-element-id="717ec873-5bdf-1582-6da6-888fecad4a48"
            >
              <input
                matInput
                class="search w-input"
                maxlength="256"
                name="Search-2"
                data-name="Search 2"
                placeholder="Search here..."
                type="text"
                id="Search-2"
                required=""
                (keyup)="applyFilter($event)"
              />
            </form>
          </div>
        </div>
        <div class="user">
          <div class="user-info">
            <div class="user-name">
              {{ userName }}
            </div>
            <div class="user-description">{{ userRole }}</div>
          </div>
        </div>
      </div>
    </div>
    <div
      data-w-id="717ec873-5bdf-1582-6da6-888fecad4a6e"
      class="nav-shadow"
    ></div>
  </div>
  <div class="custom-css w-embed">
    <style>
      /*width*/
      .scroll::-webkit-scrollbar {
        height: 4px;
      }
      /*track*/
      .scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0);
      }
      /*thumb*/
      .scroll::-webkit-scrollbar-thumb {
        background: rgb(233, 229, 221);
        border-radius: 1000px;
      }
    </style>
  </div>
</section>
