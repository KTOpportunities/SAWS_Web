<section class="section-2">
    <div class="container-main">
        <div class="right">
            <div><img src="../../../assets/img/Group-4465.svg" loading="lazy"
                    width="181" alt></div>
        </div>
        <div class="left">
            <div class="left-wrap">
                <div class="div-block-2"><img
                        src="../../../assets/img/Mask-Group-12.svg"
                        loading="lazy" width="181" alt
                        class="forgotpasswordimage"></div>
                <div class="form-block w-form">
                    <form id="email-form" name="email-form"
                        data-name="Email Form" method="get" data-ms-form="login"
                        class="form" data-wf-page-id="658da8e630c7ba090f31eccb"
                        data-wf-element-id="e4f4936e-8285-393a-6abf-28c9a0fc82ba">
                        <h1 class="heading-copy">Reset Password</h1>
                        <p class="paragraph-2">Reset Password by entering the
                            information's below</p>
                        <div class="field-wrapper top" style="margin-bottom: 0%;"><label for="Email"
                                class="forgotpasswordlabel">Email
                                Address</label><input type="email"
                                class="forgotpassowrd_field w-input"
                                maxlength="256" name="Email" data-name="Email"
                                placeholder id="Email" data-ms-member="email"
                                required></div>
                        <!-- <div class="form-flex"></div> -->
                        <div class="field-wrapper top" style="margin-bottom: 0%;"><label for="NewPassword"
                                class="forgotpasswordlabel">Enter New Password
                                </label><input type="email"
                                class="forgotpassowrd_field w-input"
                                maxlength="256" name="NewPassword"
                                data-name="NewPassword"
                                placeholder id="NewPassword"
                                data-ms-member="NewPassword"
                                required></div>

                        <!-- <div class="form-flex"></div> -->
                        <div class="field-wrapper top" style="margin-bottom: 0%;"><label for="ConfirmPassword"
                                class="forgotpasswordlabel">Confirm Password
                                </label><input type="ConfirmPassword"
                                class="forgotpassowrd_field w-input"
                                maxlength="256" name="ConfirmPassword"
                                data-name="ConfirmPassword"
                                placeholder id="ConfirmPassword"
                                data-ms-member="ConfirmPassword"
                                required></div>

                        <div class="form-flex"></div>
                        

                        <a
                            class="forgotpassword_sub w-button">Submit</a>
                        <h5 class="heading-2">Back</h5>
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the
                            form.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
