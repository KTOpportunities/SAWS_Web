<section class="section-2">
    <div class="container-main">
        <div class="right">
            <div><img src="../../../assets/images/Group-4465.svg" loading="lazy"
                    width="181" alt></div>
        </div>
        <div class="left">
            <div class="left-wrap">
                <div class="div-block-2"><img
                        src="../../../assets/images/Mask-Group-12.svg"
                        loading="lazy" width="181" alt
                        class="forgotpasswordimage"></div>
                <div class="form-block w-form">
                    <form
                        [formGroup]="resetPasswordForm" 
                        id="email-form" 
                        name="email-form"
                        data-name="Email Form" 
                        method="get" 
                        data-ms-form="login"
                        class="form" 
                        data-wf-page-id="658da8e630c7ba090f31eccb"
                        data-wf-element-id="e4f4936e-8285-393a-6abf-28c9a0fc82ba">
                        
                        <h1 class="heading-copy">Reset Password</h1>

                        <p class="paragraph-2">Reset Password by entering the
                            information's below</p>

                        <div class="field-wrapper top" style="margin-bottom: 0%;">
                            <label for="email" class="forgotpasswordlabel">Email Address</label>
                                <input
                                formControlName="email"
                                type="email"
                                class="forgotpassowrd_field w-input"
                                maxlength="256"
                                 name="email" 
                                 data-name="email"
                                placeholder 
                                id="email" 
                                data-ms-member="email"
                                required>
                                <span *ngIf="resetPasswordForm.controls['email'].errors  && submitted">
                                    Email is required.
                                </span>
                        </div>
                        <!-- <div class="form-flex"></div> -->
                        <div class="field-wrapper top" style="margin-bottom: 0%;">
                            <label for="NewPassword" class="forgotpasswordlabel">Enter New Password </label>
                            <input 
                                formControlName="newPassword"
                                type="text"
                                class="forgotpassowrd_field w-input"
                                maxlength="256" name="newPassword"
                                data-name="newPassword"
                                placeholder id="newPassword"
                                data-ms-member="newPassword"
                                required>
                                <span *ngIf="resetPasswordForm.controls['newPassword'].errors  && submitted">
                                    Password is required.
                                </span>
                        </div>

                        <!-- <div class="form-flex"></div> -->
                        <div class="field-wrapper top" style="margin-bottom: 0%;">
                            <label for="confirmPassword" class="forgotpasswordlabel">Confirm Password</label>
                            <input 
                                formControlName="confirmPassword"
                                type="confirmPassword"
                                class="forgotpassowrd_field w-input"
                                maxlength="256" name="confirmPassword"
                                data-name="confirmPassword"
                                placeholder id="confirmPassword"
                                data-ms-member="confirmPassword"
                                required>
                
                                <span *ngIf="resetPasswordForm.controls['confirmPassword'].errors && submitted">
                                        Confirm Password is required.
                                </span>
                        </div>
                        <div class="form-flex"></div>
                        
                        <a
                            class="forgotpassword_sub w-button"
                            (click)="onResetPasswordSubmit()"
                            >
                            Submit</a>
                        <h5 class="heading-2">
                            <a (click)="back()">Back</a></h5>
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the
                            form.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
